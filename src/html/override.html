<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      :root {
        --primary: #ec6f66;
        --primary-light: #f3a183;
        --outline: #1976d2;
      }

      html,
      body,
      #root {
        margin: 0;
        height: 100%;
        width: 100%;
      }

      body {
        background: linear-gradient(to right, var(--primary), var(--primary-light));
      }

      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }

      .blink {
        animation: blinker 1s linear infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="App.bs.js"></script>
  </body>
</html>
